<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title})">
    <title>新增分类</title>
</head>
<body>
<!-- 导航 -->
<nav th:replace="admin/_fragments :: menu(2)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
</nav>

<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" th:href="@{/admin/categories/input}" class="active teal item">新增</a>
            <a href="#" th:href="@{/admin/categories}" class="teal item">列表</a>
        </div>
    </div>
</div>

<!-- 中间内容 -->
<div class="m-container-small m-padded-tb-big">
    <div class="ui container">
        <form id="post-form" action="#" method="post" th:action="*{id}==0 ? @{/admin/categories} : @{/admin/categories/{id}(id=*{id})}" th:object="${categoryParam}" class="ui form">
            <input type="hidden" id="id" name="id" th:value="*{id}">
            <div class="required field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">名称</label>
                    <input type="text" id="categoryName" name="categoryName" placeholder="分类名称"
                           th:value="*{categoryName}">
                </div>
            </div>
            <div class="required field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">缩略名</label>
                    <input type="text" id="slug" name="slug" placeholder="分类缩略名"
                           th:value="*{slug}">
                </div>
            </div>
            <div class="ui error message"></div>
            <div class="ui negative message" th:if="${#fields.hasErrors('*')}">
                <ul>
                    <li th:each="err:${#fields.errors('*')}" th:text="${err}">输入有误</li>
                </ul>
            </div>

            <div class="ui right aligned container">
                <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                <button class="ui teal submit button">提交</button>
            </div>
        </form>
    </div>
</div>

<!-- 底部footer -->
<footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
</footer>

<th:block th:replace="admin/_fragments :: script">
</th:block>

<script>
    //初始化markdown编辑器
    var contentEditor;
    $(function () {
        contentEditor = editormd("md-content", {
            width: "100%",
            height: 640,
            syncScrolling: "single",
            path: "/lib/editormd/lib/"
        });
    });

    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
        on: 'hover'
    });

    $('.ui.form').form({
        fields: {
            categoryName: {
                identifier: 'categoryName',
                rules: [{
                    type: 'empty',
                    prompt: '请输入分类'
                }]
            }
        }
    });
</script>
</body>
</html>
