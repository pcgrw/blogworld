<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: head(~{::title})">
    <title>首页</title>
</head>
<body>
<!-- 导航 -->
<nav th:replace="_fragments :: menu(1)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
</nav>
<!-- 中间内容 -->
<div class="m-container m-padded-tb-big">
    <div class="ui container">
        <div class="ui stackable grid">
            <!-- 左边博客列表 -->
            <div class="eleven wide column">
                <!-- header -->
                <div class="ui top attached segment">
                    <div class="ui middle aligned two column grid">
                        <div class="column">
                            <h3 class="ui teal header">文章</h3>
                        </div>
                        <div class="right aligned column">
                            共<h2 class="ui orange header m-inline-block m-text-thin" th:text="${page.totalElements}"> 15 </h2>篇
                        </div>
                    </div>
                </div>

                <!-- content -->
                <div class="ui attached segment">
                    <div class="ui padded vertical segment m-padded-tb-large m-mobile-lr-clear" th:each="post : ${page.content}">
                        <div class="ui mobile reversed stackable grid">
                            <div class="eleven wide column">
                                <h3 class="ui header"><a href="#" th:href="@{/posts/{id}(id=${post.id})}" target="_blank" class="m-black" th:text="${post.title}">awk使用</a></h3>
                                <p class="m-text"  th:text="|${post.excerpt}......|">AWK是一个优良的文本处理工具，Linux及Unix环境中现有的功能最强大的数据处理引擎之一......</p>
                                <div class="ui stackable grid">
                                    <div class="row">
                                        <div class="eleven wide column">
                                            <div class="ui mini horizontal link list">
                                                <div class="item">
                                                    <img src="https://iph.href.lu/100x100" th:src="@{${post.user.avatar}}" alt="" class="ui avatar image">
                                                    <div class="content">
                                                        <a href="#" class="header" th:text="${post.user.nickname}">PanChao</a>
                                                    </div>
                                                </div>
                                                <div class="item">
                                                    <i class="calendar icon"></i> <span  th:text="${#dates.format(post.updateTime,'yyyy-MM-dd HH:mm')}">2020-02-28</span>
                                                </div>
                                                <div class="item">
                                                    <i class="eye icon"></i> <span th:text="${post.views}">2018</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="five wide column">
                                            <a href="#" th:href="@{/categories/{id}(id=${post.category.id})}" target="_blank" class="ui teal basic label m-padded-tiny m-text-thin"  th:text="${post.category.categoryName}">Linux</a>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="column">
                                            <a href="#" th:each="tag : ${post.tags}" th:href="@{/tags/{id}(id=${tag.id})}" class="ui basic teal left pointing label m-padded-mini m-text-thin" th:text="${tag.tagName}">方法论</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="five wide column">
                                <a href="#" th:href="@{/posts/{id}(id=${post.id})}" target="_blank">
                                    <img src="https://iph.href.lu/800x450" th:src="@{${post.firstPicture}}" alt="" class="ui rounded image first-picture" style="display: none">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- footer -->
                <div class="ui bottom attached segment" th:if="${page.totalPages}>1">
                    <div class="ui middle aligned two column grid">
                        <div class="column">
                            <a href="#" th:href="@{/(page=${page.number}-1)}" th:unless="${page.first}" class="ui mini teal basic button">上一页</a>
                        </div>
                        <div class="right aligned column">
                            <a href="#" th:href="@{/(page=${page.number}+1)}" th:unless="${page.last}" class="ui mini teal basic button">下一页</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右边的top -->
            <div class="five wide column">
                <!-- 分类 -->
                <div class="ui segments">
                    <div class="ui secondary segment">
                        <div class="ui two column grid">
                            <div class="column">
                                <i class="idea icon"></i>分类
                            </div>
                            <div class="right aligned column">
                                <a href="#" th:href="@{/categories}" target="_blank">more <i class="angle double right icon"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="ui teal segment">
                        <div class="ui fluid vertical menu">
                            <a href="#" th:href="@{/categories/{id}(id=${category.id})}" class="item" th:each="category : ${categories}">
                                <span th:text="${category.categoryName}">学习日志</span>
                                <div class="ui teal basic left pointing label" th:text="${#arrays.length(category.posts)}">15</div>
                            </a>
                        </div>
                    </div>
                </div>

                <!-- 标签 -->
                <div class="ui segments m-margin-top-large">
                    <div class="ui secondary segment">
                        <div class="ui two column grid">
                            <div class="column">
                                <i class="tags icon"></i>标签
                            </div>
                            <div class="right aligned column">
                                <a href="#" th:href="@{/tags}" target="_blank">more <i class="angle double right icon"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="ui teal segment">
                        <a href="#" th:href="@{/tags/{id}(id=${tag.id})}" target="_blank" class="ui teal basic left pointing label m-margin-tb-tiny" th:each="tag : ${tags}">
                            <span th:text="${tag.tagName}">数据结构</span>
                            <div class="detail" th:text="${#arrays.length(tag.posts)}">15</div>
                        </a>
                    </div>
                </div>

                <!-- 最新推荐 -->
                <div class="ui segments m-margin-top-large">
                    <div class="ui secondary segment">
                        <i class="bookmark icon"></i>最新推荐
                    </div>
                    <div class="ui segment" th:each="post : ${recommendPosts}">
                        <a href="#" th:href="@{/posts/{id}(id=${post.id})}" target="_blank" class="m-black m-text-thin" th:text="${post.title}">linux中权限对目录和文件不同的意义</a>
                    </div>
                </div>

                <!-- 二维码 -->
                <h4 class="ui horizontal divider header m-margin-top-large">扫码关注我</h4>
                <div class="ui centered card" style="width: 11em">
                    <img src="./static/images/wechat.jpg" th:src="@{/images/wechat.jpg}" alt="" class="ui rounded image">
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 底部footer -->
<footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
</footer>

<th:block th:replace="_fragments :: script">
</th:block>

<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.first-picture').jqthumb({
        classname: 'jqthumb',
        width: '100px',
        height: '80px',
        position: { y: '50%', x: '50%'},
        zoom: '1',
        method: 'auto'
    });
</script>
</body>
</html>
