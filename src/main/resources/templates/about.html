<!DOCTYPE html>

                    <div class="ui header">关于我</div>

                <div class="ui attached segment">
                    <p class="m-text">一个从事JAVA软件开发的理科男，没事喜欢敲敲代码，写写技术博客，锻炼锻炼身体，思考思考人生！</p>

                    <div class="ui orange basic left pointing label">思考</div>

                <div class="ui attached segment">

                    <a href="#" class="ui wechat circular icon button"><i class="weixin icon"></i></a>
                    <a href="#" class="ui qq circular icon button" data-content="971579584"
                       data-position="bottom center"><i class="qq icon"></i></a>

                <div class="ui wechat-qr flowing popup transition hidden">

</footer>

<th:block th:replace="_fragments :: script">
</th:block>

<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
    $('.wechat').popup({
        popup: $('.wechat-qr'),
        on: 'hover',
        position: 'bottom center'
    });
    $('.qq').popup();
</script>
